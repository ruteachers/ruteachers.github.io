---
layout: default
---
<div class="post">

  <header class="post-header">
  	{% if page.subtitle %}
  		<p class="post-sub-title">{{ page.subtitle }}</p>
  	{% endif %}
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%Y년 %-m월 %-d일" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
